<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="card1" class="blog-card">
        <div class="image-container">
            <img src="./assets/cactus_img.jpg" alt="icon">
        </div>
        <div class="status-container">
            <p class="status-content">Design</p>
        </div>
        <div class="blog-content">
            <h1>Embracing Minimalism</h1>
            <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beaty that lies in simplicty.</p>
        </div>
        <div class="blog-footer">
            <div class="line-separator"></div>
            <h2>Annie Spratt</h2>
        </div>
    </div>
    <footer>
        <p class="attribution">
          Challenge by <a href="https://devchallenges.io/challenge/27" target="_blank">DevChallenges.IO</a>. 
          Coded by <a href="#">Steven Zilberberg</a>.
        </p>
    </footer>
</body>
</html>
